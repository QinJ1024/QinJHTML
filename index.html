<a href="https://www.icourse163.org/home.htm?userId=1394037869#/home/course><h2>《春晓》</h2></a>
<p><em>春眠不觉晓，</em></p>
<br />
<p><strong>处处</strong>闻啼鸟。</p>
<br />
<p>夜来风雨声，</p>
<br />
<p>花落知多少。</p>
